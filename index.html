<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator App</title>
</head>
<body>
    <header>
        <h1><i class="fas fa-calculator"></i>Calculator App</h1>
        <div>
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="iphone">iPhone</option>
                <option value="default">Default</option>
                <option value="default-light">Default Light</option>
                <option value="gradient">Gradient</option>
            </select>
        </div>
    </header>

    <div id="calculator" class="iphone">
        <div class="results">
            <div class="operations">

            </div>
            <div class="result">
                <span>0</span>
            </div>
        </div>
        
        <div class="row">
            <button class="btn">C</button>

            <button class="btn">+/-</button>

            <button class="btn">%</button>

            <button class="btn">รท</button>
        </div>
        
        <div class="row">
            <button class="btn">7</button>

            <button class="btn">8</button>

            <button class="btn">9</button>

            <button class="btn">x</button>
        </div>

        <div class="row">
            <button class="btn">4</button>

            <button class="btn">5</button>

            <button class="btn">6</button>

            <button class="btn">-</button>
        </div>

        <div class="row">
            <button class="btn">1</button>

            <button class="btn">2</button>

            <button class="btn">3</button>

            <button class="btn">+</button>
        </div>

        <div class="row">
            <button class="btn large">0</button>

            <button class="btn">.</button>

            <button class="btn">=</button>
        </div>
    </div>
    
    <script src="plugins/jquery/js/jquery.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
