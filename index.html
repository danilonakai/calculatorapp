<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css" integrity="sha384-eLT4eRYPHTmTsFGFAzjcCWX+wHfUInVWNm9YnwpiatljsZOwXtwV2Hh6sHM6zZD9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
    
    <title>CalculatorApp</title>
</head>
<body onload="on_load()">
    <header>
        <i class="fas fa-bars mobile-btn" onclick="mobile_menu()"></i>
        <h1><i class="fas fa-calculator"></i>Calculator App</h1>
        <h2>Created by <a href="https://danilonakai.com/" target="_blank">Danilo Nakai</a></h2>
        <div>
            <label for="theme">Theme:</label>
            <select id="theme" onchange="change_theme()">
                <option value="iphone">iPhone</option>
                <option value="default">Default</option>
                <option value="default-light">Default Light</option>
                <option value="gradient">Gradient</option>
            </select>
        </div>
    </header>

    <div id="calculator" class="iphone">
        <div class="results">
            <div class="operations">

            </div>
            <div class="result">
                <span>0</span>
            </div>
        </div>
        
        <div class="row">
            <button class="btn" onclick="pressed_button('C')">C</button>

            <button class="btn" onclick="pressed_button('+/-')">+/-</button>

            <button class="btn" onclick="pressed_button('%')">%</button>

            <button class="btn" onclick="pressed_button('รท')">รท</button>
        </div>
        
        <div class="row">
            <button class="btn" onclick="pressed_button('7')">7</button>

            <button class="btn" onclick="pressed_button('8')">8</button>

            <button class="btn" onclick="pressed_button('9')">9</button>

            <button class="btn" onclick="pressed_button('x')">x</button>
        </div>

        <div class="row">
            <button class="btn" onclick="pressed_button('4')">4</button>

            <button class="btn" onclick="pressed_button('5')">5</button>

            <button class="btn" onclick="pressed_button('6')">6</button>

            <button class="btn" onclick="pressed_button('-')">-</button>
        </div>

        <div class="row">
            <button class="btn" onclick="pressed_button('1')">1</button>

            <button class="btn" onclick="pressed_button('2')">2</button>

            <button class="btn" onclick="pressed_button('3')">3</button>

            <button class="btn" onclick="pressed_button('+')">+</button>
        </div>

        <div class="row">
            <button class="btn large" onclick="pressed_button('0')">0</button>

            <button class="btn" onclick="pressed_button('.')">.</button>

            <button class="btn" onclick="pressed_button('=')">=</button>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
